
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Online Shop</title>
    <style>
      /* Add styling for the page */
      body {
        font-family: Arial, sans-serif;
      }
      header {
        background-color: lightgray;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px;
      }
      .product {
        width: calc(33.33% - 20px);
        background-color: white;
        padding: 20px;
        text-align: center;
        box-shadow: 1px 1px 5px lightgray;
        margin-bottom: 20px;
      }
      .product img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .product h2 {
        margin: 0;
      }
      .product p {
        color: gray;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Online Shop</h1>
    </header>
    <section>
      <!-- Add product items -->
      <div class="product">
        <img src="https://www.ixbt.com/img/n1/news/2021/10/5/iphone-14_large.png" alt="Product 1">
        <h2>Product 1</h2>
        <p>$10</p>
      </div>
      <div class="product">
        <img src="https://www.ixbt.com/img/n1/news/2021/10/5/iphone-14_large.png" alt="Product 2">
        <h2>Product 2</h2>
        <p>$20</p>
      </div>
      <div class="product">
        <img src="https://www.ixbt.com/img/n1/news/2021/10/5/iphone-14_large.png" alt="Product 3">
        <h2>Product 3</h2>
        <p>$30</p>
      </div>
      <div class="product">
        <img src="https://www.ixbt.com/img/n1/news/2021/10/5/iphone-14_large.png" alt="Product 3">
        <h2>Product 3</h2>
        <p>$40</p>
      </div>
    </section>
  </body>
</html>
